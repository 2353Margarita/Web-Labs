<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на Hand Made Story</title>
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/new.css">
</head>
<body background="src/img/background13.jpg">
<div class="container_form">
    <form class="form_signin">
        <h2 class="text-center header_main mt-5 color4">Регистрация</h2>
        <label for="inputEmail" class="sr-only">Электронная почта</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Электронный адрес" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <label for="inputPassword2" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Повторите пароль" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="rember-me">
                Запомнить меня
            </label>
        </div>
        <button class="btn btn-outline-light btn-block" type="submit">
            Зарегистрироваться и войти
        </button>
    </form>
</div>
</body>
</html>
